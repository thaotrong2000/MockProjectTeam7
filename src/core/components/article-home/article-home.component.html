<div class="card">
  <div
    class="card-header d-flex align-items-center custom-card"
    style="height: 60px"
  >
    <div class="avatar-person" style="width: 38px; height: 38px">
      <img
        src="https://s.luyengame.net/games/pikachu/image.jpg"
        class="mh-100 mw-100 custom-image-avatar"
        alt=""
      />
    </div>
    &#160;&#160;&#160;
    <div class="infor-user d-flex flex-column mr-auto">
      <div class="d-flex align-items-center">
        <span
          ><strong>{{ nameAuthor }}</strong></span
        >
        <button
          *ngIf="userNameCurrent != nameAuthor"
          style="color: #59afff"
          class="
            follow-use
            ml-4
            btn btn-primary
            text-light
            d-flex
            align-items-center
            p-2
          "
          (click)="followUsername()"
        >
          <span *ngIf="!following"
            ><i class="fas fa-plus"></i>&#160;Follow</span
          >
          <span *ngIf="following">Following</span>
        </button>
      </div>

      <div class="d-flex align-items-center justify-content-center mt-2">
        <span class="text-muted hour-post"
          >1 gi·ªù &#160;<i class="fas fa-globe-americas"></i
        ></span>
        <span class="count-comment ml-2 text-muted"> Comments: 76 </span>
      </div>
    </div>

    <div class="dropdown show">
      <a
        class="btn"
        href="#"
        role="button"
        id="dropdownMenuLink"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <i class="fas fa-ellipsis-h"></i>
      </a>

      <div class="dropdown-menu pl-2 pr-2" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item rounded" href="#"
          ><i class="fas fa-info-circle"></i>&#160;&#160;See details</a
        >
        <a
          *ngIf="checkLogin && userNameCurrent == nameAuthor"
          class="dropdown-item rounded"
          [routerLink]="['editor', slug]"
          (click)="clickSeeDeatils()"
          ><i class="fas fa-edit"></i>&#160;&#160;Edit article</a
        >
      </div>
    </div>
  </div>
  <div class="card-body pb-1">
    <p class="card-title">
      <strong>title:&#160;</strong> <span>{{ title }}</span>
    </p>
    <p><strong>description:&#160;</strong> {{ description }}</p>
    <p><strong>body:</strong></p>

    <!-- test readmore -->
    <app-read-more>
      <!-- you HTML goes here -->
      <markdown
        class="variable-binding w-50 ml-4 card-text"
        [data]="body"
      ></markdown>
    </app-read-more>

    <!-- <p class="card-text"><strong>body:&#160;</strong> {{ body }}</p> -->
    <div>
      <span class="text-primary" *ngFor="let tags of tag"
        >#<span>{{ tags }}</span
        >&#160;</span
      >
    </div>

    <div class="card-reaction d-flex justify-content-around mt-3 p-1">
      <button
        class="btn"
        (click)="favorited = !favorited"
        (click)="likeArticle()"
      >
        <i
          class="fa-heart"
          [ngClass]="{
            'fas like': favorited,
            far: !favorited
          }"
          >&#160;</i
        ><span [ngClass]="{ clickLike: favorited }">Favorite</span>
      </button>
      <button
        class="btn"
        (click)="showComment = !showComment; whenClickComment()"
        [ngClass]="{ 'show-comment': !showComment }"
      >
        <i class="far fa-comment-alt">&#160;</i>Comment
      </button>
    </div>
    <div *ngIf="showComment" class="comment">
      <div class="add-comment d-flex">
        <img
          alt="avt-author"
          class="avt-comment"
          width="40px"
          height="40px"

            class="avt-comment"
            width="40px"
            height="40px"
            src="{{ comment?.comment?.author?.image }}"
            alt="avt"
          />
          <div class="body-comment">
            <p class="font-weight-bold p-0 m-0">
              {{ comment.comment.author.sername }}
            </p>
            <p class="m-0 p-0">{{ comment.comment.body }}</p>
          </div>

            <i class="fas fa-ellipsis-h"></i>
