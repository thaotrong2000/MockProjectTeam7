        <div class="text-info text-center">
          <h2 class="">{{username}}</h2>
          <p *ngIf="profile?.bio != null || profile?.bio != undefined">Bio: {{profile.profile?.bio}}</p>
        </div>
      </div>
    </div>
    <div class="follow-edit d-flex justify-content-end">
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Edit Profile</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="avtUser">Avatar:</label>
              <div class="input-group">
                <input id="avtUser" class="form-control" placeholder="" name="avtUser">
              </div>
            </div>
            <div class="form-group">
              <label for="bio">Bio:</label>
              <div class="input-group">
                <input id="bio" class="form-control" placeholder="" name="bio">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div>
      </ng-template>
      <button [ngClass]="{'d-none': !checkUser}" class="btn btn-edit text-light">
        <i class="fas fa-pencil-alt"></i> Edit Your Profile
      </button>

      <button [ngClass]="{'d-none': checkUser}" class="btn btn-primary"><i class="fas fa-plus"></i>Follow</button>
    </div>
    <div
      class="body mt-3 mb-3 d-flex justify-content-around align-items-center"
    >
      <div
        class="my-article-tab text-uppercase"
        (click)="checkMyArticleTab = true"
        [ngClass]="{ 'click-my-article-tab': checkMyArticleTab }"
      >
        My Articles
      </div>
      <div
        class="favorite-article-tab text-uppercase"
        (click)="checkMyArticleTab = false"
        [ngClass]="{ 'click-favorite-article-tab': !checkMyArticleTab }"
      >
        Favorite Articles
      </div>
    </div>
    <div class="list-article" *ngIf="checkMyArticleTab==true">
      <app-article-home
      *ngFor="let article of myListArticles"
            [nameAuthor]="article.author.username"
            [srcImage]="article.author.image"
            [title]="article.title"
            [description]="article.description"
            [body]="article.body"
            [tag]="article.tagList"
            [slug]="article.slug"
            (seeDetails)="seeDetails($event)"
            [checkLogin]="checkLogin"
            [userNameCurrent]="username"
            [following]="article.author.following"
            [favorited]="article.favorited"
      ></app-article-home>
    </div>
    <div class="list-article" *ngIf="checkMyArticleTab==false">
      <app-article-home
      *ngFor="let article of myListFavoriteArticles"
            [nameAuthor]="article.author.username"
            [srcImage]="article.author.image"
            [title]="article.title"
            [description]="article.description"
            [body]="article.body"
            [tag]="article.tagList"
            [slug]="article.slug"
            (seeDetails)="seeDetails($event)"
            [checkLogin]="checkLogin"
            [userNameCurrent]="username"
            [following]="article.author.following"
            [favorited]="article.favorited"
      ></app-article-home>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
