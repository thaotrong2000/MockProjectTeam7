<div class="limiter">
  <div
    class="container-login100 d-flex justify-content-center align-items-center"
  >
  <div
      class="
        wrap-login100
        d-flex
        container-fluid
        col-lg-8 col-xl-6 col-md-9 col-sm-11 col-10
        m-0
        h-75
        container-login100 d-flex justify-content-center align-items-center
      "
    >
    <form #checkValue="ngForm" class="login100-form validate-form d-flex flex-column justify-content-center">
      <h1 class="login100-form-title text-center">Register Form</h1>
        <div class="mt-4">
          <input
            type="text" class="form-control input100" id="nameControl" name="nameControl"
            autocomplete="off" required #nameControl="ngModel" [(ngModel)]="name" placeholder="Username"
          />
          <ul
            class="text-danger caution"
            *ngIf="nameControl.invalid && nameControl.dirty"
          >
            <li *ngIf="nameControl.hasError('required')">
              Username is required
            </li>
          </ul>
        </div>

        <div class="mt-4">
          <input
            type="email" class="form-control input100" id="emailControl" name="emailControl"
            autocomplete="off" required #emailControl="ngModel" [(ngModel)]="email" placeholder="Email"
          />
          <ul
            class="text-danger caution"
            *ngIf="emailControl.invalid && emailControl.dirty"
          >
            <li *ngIf="emailControl.hasError('required')">
              E-mail is required
            </li>
            <li>
             <!-- Kiem tra pattern cua email  -->
            </li>
          </ul>
        </div>

        <div class="mt-4">
          <input
            type="password" class="form-control input100" id="passControl" name="passControl"
            autocomplete="off" required #passControl="ngModel" [(ngModel)]="pass" placeholder="Password"
          />
          <ul
            class="text-danger caution"
            *ngIf="passControl.invalid && passControl.dirty"
          >
            <li *ngIf="passControl.hasError('required')">
              Password is required
            </li>
          </ul>
        </div>

        <div class="mt-4">
          <input
            type="password" class="form-control input100" id="passConfirmControl" name="passConfirmControl"
            autocomplete="off" required #passConfirmControl="ngModel" [(ngModel)]="passConfirm"  placeholder="Confirm Password"
          />
          <ul
            class="text-danger caution"
            *ngIf="passConfirmControl.invalid && passConfirmControl.dirty"
          >
            <li *ngIf="passConfirmControl.hasError('required')">
              Confirm password is required
            </li>
            <li>
              <!-- Kiem tra trung password chua  -->
            </li>
          </ul>
        </div>

        <div class="mt-3 d-flex justify-content-center align-items-center ">
          <button
            class="
              btn btn-success
              login100-form-btn
              text-white
            "
            type="submit"
            (click)="checkRegister(checkValue)"
          >
            REGISTER
          </button>
        </div>
    </form>
  </div>
</div>
</div>
